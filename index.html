<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"
      integrity="sha512-hUhvpC5f8cgc04OZb55j0KNGh4eh7dLxd/dPSJ5VyzqDWxsayYbojWyl5Tkcgrmb/RVKCRJI1jNlRbVP4WWC4w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data.min.js"
      integrity="sha512-EUm65YBi2BbIovgy8ZNxiNEa0xnA3LSxYYcMuYdCpxwNILaHa+IXNJcnJQo9AugzC3uQ9tsf0n2aoSRaHIfQjg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <label for="pickCity">PICK A CITY?</label>
      <select id="pickCity">
        <option value="">Select a country</option>
        <option value="Paris">Paris</option>
        <option value="Tokyo">Tokyo</option>
        <option value="Sydney">Sydney</option>
      </select>
      <div class="city" id="city1">
        <h2>Los Angeles</h2>
        <div class="date">October 14, 2024</div>
        <div class="time">1:48:15 AM</div>
      </div>
      <div class="city" id="city2">
        <h2>Chicago</h2>
        <div class="date">October 14, 2024</div>
        <div class="time">1:48:15 AM</div>
      </div>
      <div class="city" id="city3">
        <h2>New York</h2>
        <div class="date">October 14, 2024</div>
        <div class="time">1:48:15 AM</div>
      </div>
    </div>
    <footer>his project was coded by Marlo Peralta</footer>

    <script src="script.js"></script>
  </body>
</html>
