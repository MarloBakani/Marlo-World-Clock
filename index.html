<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.34/moment-timezone-with-data.min.js"></script>

    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <label for="pickCity">PICK A CITY?</label>
      <select id="pickCity">
        <option value="">Select a city</option>
        <option value="America/Los_Angeles">Los Angeles</option>
        <option value="America/Chicago">Chicago</option>
        <option value="America/New_York">New York</option>
      </select>
      <div class="city" id="city0">
        <div>
          <div class="name">Pick a City</div>
          <div class="date"></div>
        </div>
        <div class="time"></div>
      </div>

      <div class="city" id="city1">
        <div>
          <h2>Los Angeles</h2>
          <div class="date">October 13, 2024</div>
        </div>
        <div class="time">1:48:15 AM</div>
      </div>
      <div class="city" id="city2">
        <div>
          <h2>Chicago</h2>
          <div class="date">October 14, 2024</div>
        </div>
        <div class="time">1:48:15 AM</div>
      </div>
      <div class="city" id="city3">
        <div>
          <h2>New York</h2>
          <div class="date">October 14, 2024</div>
        </div>
        <div class="time">1:48:15 AM</div>
      </div>
    </div>
    <footer>This project was coded by <strong>Marlo Peralta </strong></footer>

    <script src="script.js"></script>
  </body>
</html>
